//
// First, Physical strips
//

physical {
         pstrip SPOKE1 channel A1 count 30;
         pstrip SPOKE2 channel A2 count 30;
         pstrip SPOKE3 channel A3 count 30;
         pstrip SPOKE4 channel B4 count 30;
         pstrip SPOKE5 channel B2 count 30;
         pstrip SPOKE6 channel B3 count 30;
         pstrip SPOKE7 channel A4 count 30;
         pstrip SPOKE8 channel A8 count 30;
         pstrip RING   channel A5 count 60;
         pstrip TOP    channel B5 count 160;
         pstrip BOTTOM channel B6 count 160;
         pstrip RINGLETS channel A7 count 128;
};


virtual {
        vstrip SPOKE1 { substrip SPOKE1; };
        vstrip SPOKE2 { substrip SPOKE2; };
        vstrip SPOKE3 { substrip SPOKE3; };
        vstrip SPOKE4 { substrip SPOKE4; };
        vstrip SPOKE5 { substrip SPOKE5; };
        vstrip SPOKE6 { substrip SPOKE6; };
        vstrip SPOKE7 { substrip SPOKE7; };
        vstrip SPOKE8 { substrip SPOKE8; };
        vstrip RING   { substrip RING; };
        vstrip TOPHALF { substrip TOP; };
        vstrip BOTTOMHALF { substrip BOTTOM; };

        vstrip RINGLET1 { substrip RINGLETS start 0 count 16; };
        vstrip RINGLET2 { substrip RINGLETS start 16 count 16; };
        vstrip RINGLET3 { substrip RINGLETS start 32 count 16; };
        vstrip RINGLET4 { substrip RINGLETS start 48 count 16; };
        vstrip RINGLET5 { substrip RINGLETS start 64 count 16; };
        vstrip RINGLET6 { substrip RINGLETS start 80 count 16; };
        vstrip RINGLET7 { substrip RINGLETS start 96 count 16; };
        vstrip RINGLET8 { substrip RINGLETS start 112 count 16; };

        vstrip LEFT {
               substrip BOTTOM start 0 count 40 reverse;
               substrip TOP start 0 count 40;
               };
        vstrip TOP {
               substrip TOP start 40 count 80;
               };
        vstrip RIGHT {
               substrip TOP start 120 count 40;
               substrip BOTTOM start 120 count 40 reverse;
               };
        vstrip BOTTOM {
               substrip BOTTOM start 40 count 80 reverse;
               };
        vstrip ULCORNER {
               substrip TOP start 0 count 80;
                };
        vstrip URCORNER {
               substrip TOP start 80 count 80;
               };
        vstrip LRCORNER {
               substrip BOTTOM start 80 count 80 reverse;
               };
        vstrip LLCORNER {
               substrip BOTTOM start 0 count 80 reverse;
               };

        vstrip ULBOX {
               substrip TOP start 0 count 80;
               substrip SPOKE1 reverse;
               substrip SPOKE7;
               };
        vstrip URBOX {
               substrip TOP start 80 count 80;
               substrip SPOKE3 reverse;
               substrip SPOKE1;
               };
        vstrip LRBOX {
               substrip BOTTOM start 80 count 80 reverse;
               substrip SPOKE5 reverse;
               substrip SPOKE3;
               };
        vstrip LLBOX {
               substrip BOTTOM start 0 count 80 reverse;
               substrip SPOKE7 reverse;
               substrip SPOKE5;
               };
};


defstrip RINGLETS as [RINGLET1,RINGLET2,RINGLET3,RINGLET4,RINGLET5,RINGLET6,RINGLET7,RINGLET8];
defstrip ALLSPOKES as [SPOKE1,SPOKE2,SPOKE3,SPOKE4,SPOKE5,SPOKE6,SPOKE7,SPOKE8];
defstrip ALLSPOKESREV as [SPOKE8,SPOKE7,SPOKE6,SPOKE5,SPOKE4,SPOKE3,SPOKE2,SPOKE1];
defstrip ALLSTRIPS as [SPOKE1,SPOKE2,SPOKE3,SPOKE4,SPOKE5,SPOKE6,SPOKE7,SPOKE8,RING,TOPHALF,BOTTOMHALF,TOP,BOTTOM,RIGHT,LEFT,RINGLETS,ULCORNER,URCORNER,LRCORNER,LLCORNER,ULBOX,URBOX,LRBOX,LLBOX];

defstrip EVENSPOKES as [SPOKE2,SPOKE4,SPOKE6,SPOKE8];
defstrip ODDSPOKES as [SPOKE1,SPOKE3,SPOKE5,SPOKE7];
